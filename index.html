<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo | SST</title>
    <script src="./index.js" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/stylesheet/style.css">
   
</head>
<body>
    <div class="container">
       <div class="todo-app">
            <div class="todo-input-div">
                <div class="toggler"><i class="fas fa-chevron-down"></i></div>
                <input class="todo-input" type="text" placeholder="What needs to be done?">
            </div>
            <ul class="todo-ul">
               
            </ul>
            <div class="info-bar">
                <div class="items-left">
                    0 items left
                </div>
                <button class="all-todos info-buttons">All</button>
                <button class="active-todos info-buttons">Active</button>
                <button class="completed-todos info-buttons">Completed</button>
                <button class="clear-completed-todos info-buttons">Clear completed</button>
            </div>
       </div>
    </div>
</body>
</html>
